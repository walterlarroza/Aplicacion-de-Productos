<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- bootstrap CDN el cdn es de bootswatch-->
    <link rel="stylesheet" href="./bootswatch.com/bootstrap.min.css">
</head>

<body>
    <!--navegacion simple-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        Product App
    </a>
    </nav>
    <!--aca creo el contenido-->
    <div class="container ">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>

                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" min="2000" value="2022" id="year" placeholder="AÃ±o del Producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>

                </div>

            </div>
            <div id="product-list" class="col-md-8"> </div>

        </div>

    </div>

    <script src="./App.js"></script>
</body>

</html>
